{{- if .Values.addons.LDAPInstall }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ldap
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/2_addons/ldap
    repoURL: 'https://github.com/niklaushirt/cp4waiops-gitops'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      #- Validate=false
      - SkipDryRunOnMissingResource=true
      #- FailOnSharedResource=true
      #- CreateNamespace=true
{{- end }}